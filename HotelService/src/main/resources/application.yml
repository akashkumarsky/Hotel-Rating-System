server:
  port: 8090

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pgmicroservice
    username: postgres
    password: root


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true


eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    service-url:
      defultZone: http://localhost:8761/eureka




